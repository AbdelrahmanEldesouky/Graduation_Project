  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

  sim_time: 0.8

  vx_samples: 18.0
  vtheta_samples: 20.0

  pdist_scale: 0.6 #0.6
  gdist_scale: 0.8 #0.8
  occdist_scale: 0.02

  holonomic_robot: false
