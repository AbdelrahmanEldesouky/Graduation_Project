controller_frequency: 10

TrajectoryPlannerROS:
  max_vel_x: 0.24
  min_vel_x: 0.1 
  max_vel_theta: 0.8 
  min_vel_theta: -0.8 

  min_in_place_vel_theta: 0.8

  acc_lim_x: 2.0
